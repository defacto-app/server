name: Deploy Server

on:
   push:
      branches: ["main"]
   pull_request:
      branches: ["main"]

jobs:
   deploy:
      runs-on: ubuntu-latest

      steps:
         - name: Executing remote ssh commands
           uses: appleboy/ssh-action@master
           with:
              host: ${{ secrets.SERVER_IP }}
              username: "root" # Replace with your server's username
              key: ${{ secrets.SSH_KEY }}
              port: 22
              script: |
                 cd /var/www/app
                 git pull origin main
                 bun install --production
                 pm2 restart app
